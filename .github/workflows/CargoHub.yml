name: CargoHub Application

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore
      working-directory: CargoHubV2

    - name: Build Project
      run: dotnet build --no-restore
      working-directory: CargoHubV2

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest

    - name: Start CargoHub Web Application
      run: |
        nohup dotnet run --project CargoHubV2 > app.log 2>&1 &
        echo "Waiting for application to start..."
        for i in {1..30}; do
          if curl -s http://localhost:5000/api/ > /dev/null; then
            echo "Application is up and running!"
            break
          fi
          sleep 2
        done
        curl http://localhost:5000/api/
      working-directory: CargoHubV2

    - name: Display Application Logs
      if: failure()
      run: cat CargoHubV2/app.log

    - name: Run Integration Tests
      run: pytest ./CargoHubTest/IntegrationTests
